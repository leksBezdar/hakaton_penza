version: "3.7"

services:
  app:
    build:
      context: .
    env_file:
      - .env
    container_name: fastapi_app
    command: gunicorn src.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000 --forwarded-allow-ips=192.168.0.121 --forwarded-allow-ips=127.0.0.1
    ports:
      - 9999:8000
